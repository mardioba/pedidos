{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
      <style>{% block css %}{% endblock css %}</style>
      <style>
        .div-topo-direita {
          margin-top: 60px;
          position: absolute;
          top: 10px; /* Ajuste conforme necessário */
          right: 10px; /* Ajuste conforme necessário */
          background-color: #f1f1f1;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
      </style>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'img/logo.png' %}" alt="" style="width: 48px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cliente
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'cadastrarcliente' %}">Cadastro</a></li>
                <li><a class="dropdown-item" href="{% url 'listarcliente' %}">Listar</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Produto
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'cadastrarproduto' %}">Cadastro</a></li>
                <li><a class="dropdown-item" href="{% url 'listarproduto' %}">Listar</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pedido
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'add_pedido' %}">Criar</a></li>
                <li><a class="dropdown-item" href="{% url 'listarpedidos' %}">Listar</a></li>
                <li><a class="dropdown-item" href="{% url 'pedidosporcliente' %}">Pedidos por cliente</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
